name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: src/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: src

      - name: Build
        run: npm run build
        working-directory: src

      - name: Assemble site
        run: |
          mkdir -p _site/dist
          cp docs/index.html _site/
          cp docs/*.md _site/
          cp -f docs/social.png _site/ 2>/dev/null || true
          cp -r src/dist/* _site/dist/
          cp -f docs/social.png _site/dist/ 2>/dev/null || true
          touch _site/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
